<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Happy Mrs. Chicken</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="theme-color" content="#add8e6">
    <link rel="manifest" href="./manifest.json">
    <link rel="apple-touch-startup-image" href="./images/splash-750x1334.png"/>
    <link rel="apple-touch-icon" href="./images/icons-256.png" />
    <meta name="apple-mobile-web-app-capable" content="yes">
    <link rel="icon" type="image/png" href="./favicon.png" />
    <link rel="stylesheet" type="text/css" media="screen" href="styles.css" />    
</head>
<body>
    <div class="game-board">        
        <div class="egg egg-original">
        
        </div>
        <div class="chicken">            
            <div class="hair hair-1"></div>
            <div class="hair hair-2"></div>
            <div class="hair hair-3"></div>
            <div class="eye"></div>
            <div class="beak">
                <div class="beak-top"></div>
                <div class="beak-middle"></div>
                <div class="beak-bottom"></div>
            </div>
            <div class="tail tail-1"></div>
            <div class="tail tail-2"></div>
            <div class="tail tail-3"></div>
            <div class="leg left-leg">
                <div class="leg-toe-1"></div>
                <div class="leg-toe-2"></div>
                <div class="leg-toe-3"></div>
            </div>
            <div class="leg right-leg">
                <div class="leg-toe-1"></div>
                <div class="leg-toe-2"></div>
                <div class="leg-toe-3"></div>
            </div>
        </div>
        <div class="score-wrapper">
            <span class="score-label">Score: </span><span class='score-value'>0</span>
        </div>
    </div>
    <noscript>
        <p>Javascript is required to play Happy Mrs. Chicken.</p>
    </noscript>
    <script>
        // Check for serviceworker support, then register our service worker.
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('service-worker.js')
                    .then(registration => {
                        console.log('Service Worker is registered', registration)
                    })
                    .catch(err => {
                        console.error('Registration Failed', err);
                    });
            });
        }       
    </script>

    <script type="text/javascript" src="./mrs-chicken.js"></script>
</body>
</html>
